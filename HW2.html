<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="HW2.css">
</head>

<body>
    <div class="calculator">
        <div class="Top">
            <button type="reset" id="clearbutton">C</button>
            <div id="output"></div>
        </div>

        <div class="calcpads">
            <button value = "7" type="button" class="numpads" id="seven">7</button>
            <button value = "8" type="button" class="numpads" id="eight">8</button>
            <button value = "9" type="button" class="numpads" id="nine">9</button>
            <button value = "รท" type="button" class="operators" id="divide">/</button>
            <br>
            <button value = "4" type="button" class="numpads" id="four">4</button>
            <button value = "5" type="button" class="numpads" id="five">5</button>
            <button value = "6" type="button" class="numpads" id="six">6</button>
            <button value = "*" type="button" class="operators" id="times">*</button>
            <br>
            <button value = "1" type="button" class="numpads" id="one">1</button>
            <button value = "2" type="button" class="numpads" id="two">2</button>
            <button value = "3" type="button" class="numpads" id="three">3</button>
            <button value = "+" type="button" class="operators" id="plus">+</button>
            <br>
            <button type="button" class="numpads" id="zero">0</button>
            <button id="lilbutton">lil bits</button>
            <button type="submit" class="operators" id="equals">=</button>
            <button value = "-" type="button" class="operators" id="minus">-</button>

        </div>
    </div>
        <script src="HW2.js"></script>
</body>


</html>
